<header class="bg-gray-900 shadow-md sticky top-0 z-50">
    <div class="max-w-full px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo / App Name -->
        <div class="font-pacifico text-xl font-bold text-white">
          TaskFlow
        </div>

        <!-- Navigation Links -->
        <div class="hidden sm:flex gap-6 font-medium text-white h-full">
          <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="hover:text-blue-300 w-full flex items-center my-3 hover:bg-gray-200 hover:bg-opacity-10 rounded px-2 transition cursor-pointer">Dashboard</a>
          <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="hover:text-blue-300  w-full flex my-3 items-center hover:bg-gray-200 hover:bg-opacity-10 rounded px-2 transition cursor-pointer">Login</a>
          <a *ngIf="isLoggedIn" (click)="onLogout()"  class="hover:text-blue-300  w-full flex my-3 items-center hover:bg-gray-200 hover:bg-opacity-10 rounded px-2 transition cursor-pointer">Logout</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="sm:hidden text-gray-600 focus:outline-none" (click)="toggleMenu()">
          <svg
            [ngClass]="{
              'opacity-100 scale-100 ': !isOpenMobile,
              'opacity-0 scale-0 hidden': isOpenMobile
            }"
            class="h-7 w-7 transition-all duration-1000 ease-in-out"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="white"
            stroke-width="2">
            <path stroke-linecap="round"  stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <svg
            [ngClass]="{
              'opacity-100 scale-100 ': isOpenMobile,
              'opacity-0 scale-0 hidden': !isOpenMobile
            }"
            class="h-7 w-7 transition-all duration-1000 ease-in-out"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="white"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div [ngClass]="{
                      'max-h-0 opacity-0 overflow-hidden': !isOpenMobile,
                      'max-h-96 opacity-100': isOpenMobile
                    }"
    class="flex z-[100] absolute top-16 md:hidden w-full font-semibold flex-col gap-2 text-lg items-center bg-gray-900 bg-opacity-90 text-white p-2 transition-all duration-1000 ease-in-out">
    <a routerLink="/dashboard" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Dashboard</a>
    <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Login</a>
    <a *ngIf="isLoggedIn" (click)="onLogout()" class="hover:text-blue-500 transition">Logout</a>
  </div>
