<div class="absolute w-full flex items-center justify-center h-full top-0 left-0 bottom-0 right-0 bg-black z-50 bg-opacity-80">
  <div class="max-w-sm w-full bg-white rounded ">
        <div *ngIf="task" class="w-full max-w-md rounded bg-white transition duration-300 ease-in-out">

          <!-- Header / Title -->
          <div class="px-5 pt-5 flex justify-between items-center pb-2 border-b border-gray-100">
            <h2 class="text-xl font-bold text-gray-800">{{ task.title }}</h2>
            <i (click)="closeMenu()" class="fas fa-close text-xl"></i>
          </div>

          <!-- Content -->
          <div class="p-5 space-y-5">

            <!-- Assigned To -->
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-indigo-100 text-indigo-600 font-semibold rounded-full flex items-center justify-center uppercase shadow-inner">
                {{ task.assignedTo[0] || '?' }}
              </div>
              <div>
                <p class="text-xs text-gray-500">Assigned To</p>
                <p class="text-sm text-gray-700 font-medium">{{ task.assignedTo }}</p>
              </div>
            </div>

            <!-- Description -->
            <div>
              <p class="text-xs text-gray-500 mb-1">Description</p>
              <p class="text-sm text-gray-700 leading-relaxed whitespace-pre-line">
                {{ task.description }}
              </p>
            </div>

            <!-- Priority and Status -->
            <div class="flex items-center justify-between flex-wrap gap-3">
              <div>
                <p class="text-xs text-gray-500 mb-1">Priority</p>
                <span
                  [ngClass]="{
                    'bg-red-100 text-red-600': task.priority === 'High',
                    'bg-yellow-100 text-yellow-600': task.priority === 'Medium',
                    'bg-green-100 text-green-600': task.priority === 'Low'
                  }"
                  class="text-xs px-3 py-1 rounded-full font-medium"
                >
                  {{ task.priority }}
                </span>
              </div>
              <div>
                <p class="text-xs text-gray-500 mb-1">Status</p>
                <span class="text-xs px-3 py-1 rounded-full bg-gray-100 text-gray-700 font-medium">
                  {{ task.status }}
                </span>
              </div>
            </div>

            <!-- Created At -->
            <div class="pt-2 border-t border-gray-100">
              <p class="text-xs text-gray-500 mb-1">Created At</p>
              <p class="text-sm text-gray-700">{{ task.createdAt | date:'mediumDate' }}</p>
            </div>
          </div>
        </div>

      </div>
</div>
