<div class="absolute w-full flex items-center justify-center h-full top-0 left-0 bottom-0 right-0 bg-black z-50 bg-opacity-80">
    <div class="max-w-sm w-full bg-white rounded p-2 ">
        <div class="font-semibold flex items-center justify-between p-2 border-b border-b-blue-100">
            <p class="bg-white">Delete Task</p>
            <i (click)="closeMenu()" class="fas fa-close font-2xl"></i>
        </div>
        <div class="flex flex-col gap-3 justify-between p-2">
            <p>
                {{
                    'Are you sure you want to delete "' + deleteTaskData.title + '"?'
                }}
            </p>
            <div class="flex gap-4 justify-end">
                <button (click)="closeMenu()" class="bg-green-50 text-green-900 border hover:bg-green-100 border-green-500 rounded px-2 py-1">Cancel</button>
                <button (click)="deleteTask()" class="bg-red-50 text-red-900 border hover:bg-red-100 border-red-500 rounded px-2 py-1">Confirm</button>
            </div>
        </div>

    </div>
</div>
